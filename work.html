      <script>
        // Smooth scroll for internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
              target.scrollIntoView({ behavior: "smooth" });
            }
          });
        });
        
        // Fade-in effect on scroll
        const fadeElements = document.querySelectorAll('.img-1, .works, .grid-2, footer, h1, p');
        
        const appearOnScroll = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.style.opacity = 1;
              entry.target.style.transform = "translateY(0)";
              observer.unobserve(entry.target);
            }
          });
        }, {
          threshold: 0.2
        });
        
        fadeElements.forEach(el => {
          el.style.opacity = 0;
          el.style.transform = "translateY(30px)";
          el.style.transition = "opacity 0.8s ease, transform 0.8s ease";
          appearOnScroll.observe(el);
        });
        
        // Animate "MORE WORK" button on hover
        const moreBtn = document.querySelector(".more");
        if (moreBtn) {
          moreBtn.addEventListener("mouseenter", () => {
            moreBtn.style.boxShadow = "0 0 15px #b6ffb0";
            moreBtn.style.transform = "scale(1.05)";
            moreBtn.style.transition = "all 0.3s ease";
          });
          moreBtn.addEventListener("mouseleave", () => {
            moreBtn.style.boxShadow = "none";
            moreBtn.style.transform = "scale(1)";
          });
        }
        
        // Dynamic copyright year
        document.getElementById("year").textContent = new Date().getFullYear();
        </script>
